<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>

  <body>
    <h1>
      <p style="color: blueviolet; text-align: center">I love Python</p>
      <p><b>I love Python</b></p>
      <p><strong>I love Python</strong></p>
      <p>
        <i><strong>I love Python</strong></i>
      </p>
      <p>
        <em><strong>I love Python</strong></em>
      </p>
      <p><small>I love Python</small></p>
    </h1>

    <p><u>I love Python</u></p>
    <p><small>I love Python</small></p>
    <p><ins>I love Python</ins></p>
    <p><del>I Love Python</del></p>
    <p><mark>I love Python</mark></p>
  </body>
</html>
