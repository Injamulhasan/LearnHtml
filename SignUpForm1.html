<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1st SignUp Form</title>
</head>
<body>
  <h1 style="text-align: center;">Sign Up Form</h1>
  <hr>

  <label for="username1" >Name:</label> 
  <input type="text" placeholder="First Name" id="username1" name="username1">

  &nbsp;&nbsp;&nbsp;&nbsp;

  <label for="username2" ></label> 
  <input type="text" placeholder="Last Name"  id="username2" name="username2"> <br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="usermail" placeholder="User Mail" required> <br><br>

  <label for="pass">Password:</label>
  <input type="password" id="pass" name="password" placeholder="Enter New Password"> <br><br>
  <label for="country">Country</label>
  <input list="con" placeholder="Select Country">
  <datalist id="con">
    <option value="Bangladesh"></option>
    <option value="India"></option>
    <option value="China"></option>
    <option value="UAE"></option>
    <option value="USA"></option>
    <option value="UK"></option>
  </datalist>
  <br><br>
  <label for="phn">Mobile:</label>
  <select name="countrycode">
    <option value="+880">+880</option>
    <option value="+990">+990</option>
    <option value="+110">+110</option>
  </select>
  <input type="number" id="phn" name="phone" placeholder="+880123456789" required>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label for="time">Time</label>
  <input type="time" id="time" name="tm">
  <br><br>

  Gender:
  <input type="radio" id="gnd1" name="gender">
  <label for="gnd1">Male</label>
  <input type="radio" id="gnd2" name="gender">
  <label for="gnd2">Female</label>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  <label for="date">Date of Birth</label>
  <input type="date" id="date" name="dob">
  <br><br>
  <label for="clr">Color</label>
  <input type="color" id="clr" name="col">  

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  <label for="file">Choose Your Photo</label>
  <input type="file" id="file" name="fil">
  <br><br>
  <input type="checkbox" id="vehicle1" name="vec">
  <label for="vehicle1">I have a Bike</label>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <input type="checkbox" id="vehicle2" name="vec2">
  <label for="vehicle2">I have a Car</label>
  <br><br>
  Marital Status:
  <input type="radio" id="mrd" name="marry">
  <label for="mrd">Married</label>
  <input type="radio" id="unmrd" name="unmarry">
  <label for="unmrd">Unmarried</label>
  <br><br>
  <textarea name="Comment"  cols="60" rows="8" placeholder="Comment Here"></textarea>
  <br><br>
  <input type="submit" value="Send">&nbsp;&nbsp;
  <input type="reset" value="Reset">

  <hr>
  <marquee  width="100%" direction="right" height="80px"><h1 style="text-align: center;">Thank You</h1></marquee>
  <hr>
</body>
</html>
