<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form123</title>
</head>
<body>
  <h1>Choose Your Country</h1>
  <select multiple size="2" >
    <option value="Bangladesh">Bangladesh</option>
    <option value="India">India</option>
    <option value="China">China</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="Iran">Iran</option>
    <option value="Check Republic">Check Republic</option>
    <option value="UAE">UAE</option>
  </select>
  <br><br><br>
  <h2>Write Something :</h2>
  <textarea  cols="70" rows="10" placeholder="Enter your cover Letter"></textarea>


  <br>
  <br>
  <h2>Contact Form</h2>
  <form action="#" method="POST" >
    <fieldset>
      <legend>Contact Us</legend>
      First Name <br>
      <input type="text" placeholder="First Name">
      <br>
  
      Last Name : <br>
      <input type="text" placeholder="Last Name">
      <br>
      Gender:
      <input type="radio" name="Gender"> Male &nbsp; <input type="radio" name="Gender"> Female &nbsp; <input type="radio" name="Gender"> Others <br>
      <br>
      <input type="submit">

    </fieldset>

  </form>
</body>
</html>
